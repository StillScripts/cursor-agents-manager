name: Unit Test

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main, feature/**]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
